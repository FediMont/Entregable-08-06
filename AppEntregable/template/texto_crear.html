{% extends "padre.html" %}
{% load static %}

{% block contenidoQueCambia %}
{% if form %}
<center>
    <h5 class="m-5"><b>Ingrese la informacion de un nuevo Texto:</b></h5>
    <div class="row m-5">
        <form action="" method="POST">
            <table>
                {% csrf_token %}
                {{form.as_table}}
            </table>
            <br>
            <input type="submit" value="Agregar">
        </form>
    </div>
</center> 
{% endif %}

{% endblock %}
