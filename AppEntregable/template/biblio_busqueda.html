{% extends "padre.html" %}
{% load static %}

{% block contenidoQueCambia %}
<body>
    <div class="container text-center m-2">
    <div class="rounded d-inline-block p-3 mb-2 bg-secondary text-white"><b>Bibliotecas encontradas</b></div>  
    </div>  
        <div class="container">
            <div class="row">
                {% for biblioteca in biblioteca %}  
                <div class="col-3">  
                <div class="card m-2" style="width: 18rem;">
                    <img src="{{biblioteca.imagen}}" class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title text-center">{{biblioteca.nombre}}</h5>
                    <p class="card-text">{{biblioteca.apertura}}</p>
                    <br>
                    <a class="btn btn-outline-primary m-2" href="{{biblioteca.link}}" role="button">Sitio Web</a>
                    </div>
                </div>
                </div>  
                {% endfor %}
            </div>
        </div>
    </div>
{% if errors %}    
    <div class="rounded d-inline-block p-3 m-2 bg-danger text-white">
        {{errors}}
    </div>
{% endif %}
</body>
{% endblock %}
